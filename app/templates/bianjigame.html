{% extends "base.html" %}
{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br>
        </p>
        <p>
            {{ form.body.label }}<br>
            {{ form.body(size=80) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
